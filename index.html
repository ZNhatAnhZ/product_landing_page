<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">


    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styling.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100 gx-3">
            <div class="col-lg-2 pr-md-0 pr-lg-0 h-100 d-lg-block d-none"></div>
            <div class="col-lg-2 pr-md-0 pr-lg-0 position-fixed h-100" id="introduction_bar">
                <div class="osahan-account-page-left shadow-sm bg-white h-100">
                    <div class="border-bottom p-1">
                        <div class="osahan-user text-center">
                            <div class="osahan-user-media">
                                <img class="mb-3 rounded-pill shadow-sm mt-1"
                                    src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="gurdeep singh osahan">
                                <div class="osahan-user-media-body">
                                    <p class="mb-2 h3">John Doe</p>
                                    <div>
                                        <small>Product Reviews + Amazon Finds</small>
                                    </div>
                                    <div>
                                        <small>contactjusticebuys@gmail.com</small>
                                    </div>
                                    <div>
                                        <small>As an affiliate, I earn from qualifying purchases</small>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex-column border-0 pt-4 pl-1 pb-4" id="referenceLinkHolder"></div>
                </div>
            </div>
            <div class="col-lg-10">
                <div class="osahan-account-page-right shadow-sm bg-white p-4 h-100">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade  active show" id="favourites" role="tabpanel"
                            aria-labelledby="favourites-tab">
                            <div class="row">
                                <div class="col-lg-7">
                                    <h4 class="font-weight-bold mt-0 mb-4">All products</h4>
                                </div>
                                <div class="col-lg-5 pb-4">
                                    <input type="text" class="form-control" placeholder="Search"
                                        id="searchBar">
                                </div>
                            </div>

                            <div class="row" id="productsHolder"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="./behaviour.js"></script>
